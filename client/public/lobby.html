<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'jaro';
            src: url('../assets/fonts/Jaro-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Видалено інші шрифти, якщо не використовуються */
        
        html, body {
            height: 100%;
            font-family: 'jaro'; /* Використання шрифту jaro по всій сторінці */
        }
        
        body {
            background: url('../assets/img/lobby_background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button {
            font-family: 'jaro', sans-serif; /* Окремо додаємо для кнопок */
        }

        .popup, .tabs, .tab-content, .game-item, .settings, .label, .button, .option-button {
            font-family: 'jaro', sans-serif; /* Додаємо jaro для усіх специфічних елементів */
        }
                
        .popup {
            background-color: rgba(73, 0, 1, 0.9);
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        
        .tab-button {
            background-color: rgba(41, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        
        .tab-button.active {
            background-color: rgba(135, 0, 0, 0.9);
        }
        
        .tab-content {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .game-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .game-item {
            background-color: rgba(41, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .game-item:hover {
            background-color: rgba(73, 0, 0, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .game-item.active {
            background-color: rgba(135, 0, 0, 0.9);
        }
        
        .settings {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .settings label {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .settings .options {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .option-button {
            background-color: rgba(41, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .option-button.active {
            background-color: rgba(135, 0, 0, 0.9);
        }
        
        .game-mode {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .button-container {
            position: absolute;
            bottom: -78px;
            right: 1px;
        }

        .button {
            background-color: #490000;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 16px 0px #6C0303 inset;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6C0303;
        }
    </style>
</head>
<body>

    <div class="popup">
        <div class="tabs">
            <button class="tab-button active" data-tab="join">Join</button>
            <button class="tab-button" data-tab="create">Create</button>
        </div>

        <!-- Join Tab Content -->
        <div id="join" class="tab-content active">
            <div class="game-list">
                <div class="game-item" data-game-id="1">
                    <span>Game 1</span>
                    <span>1/2</span>
                </div>
                <div class="game-item" data-game-id="2">
                    <span>Game 2</span>
                    <span>1/2</span>
                </div>
                <!-- Add more games dynamically -->
            </div>
        </div>

        <!-- Create Tab Content -->
        <div id="create" class="tab-content">
            <div class="settings">
                <label>Cards per player:</label>
                <div class="options">
                    <button class="option-button active" data-value="4">4</button>
                    <button class="option-button" data-value="6">6</button>
                    <button class="option-button" data-value="8">8</button>
                </div>
                <label>Game mode:</label>
                <div class="game-mode">
                    <button class="option-button active" data-mode="extra">With extra cards</button>
                    <button class="option-button" data-mode="no-extra">Without extra cards</button>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a href="/nextpage.html">
                <button class="button" id="join-button">Join game</button>
                <button class="button" id="create-button" style="display: none;">Create game</button>
            </a>
        </div>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const joinButton = document.getElementById('join-button');
        const createButton = document.getElementById('create-button');
        const gameItems = document.querySelectorAll('.game-item');

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
                
                if (button.dataset.tab === 'join') {
                    joinButton.style.display = 'block';
                    createButton.style.display = 'none';
                } else {
                    joinButton.style.display = 'none';
                    createButton.style.display = 'block';
                }
            });
        });

        // Allow only one game to be selected at a time
        gameItems.forEach(item => {
            item.addEventListener('click', () => {
                gameItems.forEach(game => game.classList.remove('active'));
                item.classList.add('active');
            });
        });

        const optionButtons = document.querySelectorAll('.option-button');
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.value) {
                    document.querySelectorAll(`[data-value]`).forEach(btn => btn.classList.remove('active'));
                } else {
                    document.querySelectorAll(`[data-mode]`).forEach(btn => btn.classList.remove('active'));
                }
                button.classList.add('active');
            });
        });
    </script>

</body>
</html>
